  <div id="signup" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Sign Up</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!--<p>Enter email address of recipient and send NFT.</p>-->

            <div class="form-group">
              <label for="useremail">Your email address</label>
              <input type="email" class="form-control mb-3" id="useremail" aria-describedby="emailHelp" placeholder="Enter your email address">
              <label for="userpin">Your 6-digit PIN </label>
              <input type="password" class="form-control" id="userpin" aria-describedby="emailHelp" placeholder="Enter 6-digit number as PIN">
              <!--<small id="emailHelp" class="form-text text-muted"></small>-->
            </div>

            </div>-->
            <button id="signupsubmitbtn" class="btn btn-primary">Sign Up</button>

        </div>

    </div>
  </div>
