      <div id="signin" class="modal" tabindex="-1" role="dialog" assetContractID="" tokenID="">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Sign In</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!--<p>Enter email address of recipient and send NFT.</p>-->
    
                <div class="form-group">
                  <label for="useremailforsignin">Your email address</label>
                  <input type="email" class="form-control mb-3" id="useremailforsignin" aria-describedby="emailHelp" placeholder="Enter your email address">
                  <label for="userpinforsignin">Your 6-digit PIN </label>
                  <input type="password" class="form-control mb-3" id="userpinforsignin" aria-describedby="emailHelp" placeholder="Enter 6-digit number as PIN">
                  <label for="vercodeforsignin">Verification Code <a id="requestvercode" href="#">Send verification code on email</a></label>
                  <input type="text" class="form-control" id="vercodeforsignin" aria-describedby="emailHelp" placeholder="Enter e-mail verification code">
                    <!--<small id="emailHelp" class="form-text text-muted"></small>-->
                </div>
                <!--<div class="form-group">
                  <label for="exampleInputPassword1">Password</label>

                </div>

                <button id="signinsubmitbtn" class="btn btn-primary">Submit</button>
    
            </div>

        </div>
      </div>
      <div id="exportwalletmodal" class="modal" tabindex="-1" role="dialog" assetContractID="" tokenID="">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Export Wallet</h5>

            </div>
            <div class="modal-body">
              <!--<p>Enter email address of recipient and send NFT.</p>-->
    
                <div class="form-group">
                  <label for="useremailforexport">Your email address</label>
                  <input type="email" class="form-control mb-3" id="useremailforexport" aria-describedby="emailHelp" placeholder="Enter your email address">
                  <label for="userpinforexport">Your 6-digit PIN </label>
                  <input type="password" class="form-control mb-3" id="userpinforexport" aria-describedby="emailHelp" placeholder="Enter 6-digit number as PIN">
                  <label for="vercodeforexport">Verification Code <a id="requestvercodeforexport" href="#">Send verification code on email</a></label>
                  <input type="text" class="form-control" id="vercodeforexport" aria-describedby="emailHelp" placeholder="Enter e-mail verification code">
                    <!--<small id="emailHelp" class="form-text text-muted"></small>-->
                </div>

                <textarea id="exportwalletpk" rows="2" cols="60" wrap="hard" readonly style="border: 0px; display: none; margin-bottom: 3px;"></textarea> 

    
            </div>
